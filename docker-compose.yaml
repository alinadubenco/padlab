version: '3.2'
services:
  couchbase:
    image: couchbase/server:enterprise-7.0.0
    ports:
      - 8091-8096:8091-8096
      - 11210-11211:11210-11211
    networks:
      - my_network
  mysql01:
    image: mysql:latest
    hostname: mysql01
    command: --sql-mode=NO_ENGINE_SUBSTITUTION
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: rootpswd
      MYSQL_DATABASE: warehouse
      MYSQL_USER: whuser
      MYSQL_PASSWORD: whpswd
    networks:
      my_network:
        aliases:
          - mysql.db.internal
    tty: true
  mysql02:
    image: mysql:latest
    hostname: mysql02
    command: --sql-mode=NO_ENGINE_SUBSTITUTION
    restart: always
    ports:
      - 13306:3306
    environment:
      MYSQL_ROOT_PASSWORD: rootpswd
      MYSQL_DATABASE: warehouse
      MYSQL_USER: whuser
      MYSQL_PASSWORD: whpswd
    networks:
      my_network:
        aliases:
          - mysql.db.internal
    tty: true

  es01:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.16.3
    container_name: es01
    environment:
      - node.name=es01
      - cluster.name=es-docker-cluster
      - discovery.seed_hosts=es02,es03
      - cluster.initial_master_nodes=es01,es02,es03
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - data01:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
    networks:
      - elastic

  es02:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.16.3
    container_name: es02
    environment:
      - node.name=es02
      - cluster.name=es-docker-cluster
      - discovery.seed_hosts=es01,es03
      - cluster.initial_master_nodes=es01,es02,es03
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - data02:/usr/share/elasticsearch/data
    networks:
      - elastic

  es03:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.16.3
    container_name: es03
    environment:
      - node.name=es03
      - cluster.name=es-docker-cluster
      - discovery.seed_hosts=es01,es02
      - cluster.initial_master_nodes=es01,es02,es03
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - data03:/usr/share/elasticsearch/data
    networks:
      - elastic

  kib01:
    image: docker.elastic.co/kibana/kibana:7.16.3
    container_name: kib01
    ports:
      - 5601:5601
    environment:
      ELASTICSEARCH_URL: http://es01:9200
      ELASTICSEARCH_HOSTS: '["http://es01:9200","http://es02:9200","http://es03:9200"]'
    networks:
      - elastic

  logstash:
    image: docker.elastic.co/logstash/logstash:7.16.3
    container_name: logstash
    ports:
      - 9600:9600
      - 19600:19600
    environment:
      ELASTICSEARCH_URL: http://es01:9200
      ELASTICSEARCH_HOSTS: '["http://es01:9200","http://es02:9200","http://es03:9200"]'
      xpack.monitoring.elasticsearch.hosts: '["http://es01:9200","http://es02:9200","http://es03:9200"]'
    volumes:
      - type: bind
        source: $PWD/pipeline/
        target: /usr/share/logstash/pipeline/
    networks:
      - elastic

volumes:
  data01:
    driver: local
  data02:
    driver: local
  data03:
    driver: local

networks:
  my_network:
  elastic:
    driver: bridge
